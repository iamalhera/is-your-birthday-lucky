<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky ?</title>
</head>
<body>
    <nav>
        <h1>Is Your Birthday Lucky ?</h1>
        <p>Privacy Note : We are not storing your data</p>
    </nav>

    <main>
        <label for="date-of-birth">Date Of Birth : </label>
        <input type=date id="date-of-birth" min="1990-01-01" max="2004-04-01"></input>
        <label for="lucky-number">Lucky Number : </label>
        <input type=number id="lucky-number"/>
        
        <button id="check-button">Check Number</button>

        <div id="result"></div>  
    </main>
    





    <script src="app.js" type="text/javascript"></script>
</body>
</html>
